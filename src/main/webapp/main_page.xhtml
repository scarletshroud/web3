<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">>

<h:head>
    <h:outputStylesheet library="css" href="https://fonts.googleapis.com/css2?family=Press+Start+2Pdisplay=swap"/>
    <h:outputStylesheet library="css" name="main_page.css"/>
    <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
    <h:outputScript library="js" name="page.js"/>
    <title>Main Page</title>
</h:head>

<h:body>

    <div id="content">
        <div id="coordinates">
            <p:signature style="width:400px; height:400px"/>
        </div>

        <f:view>
            <h:form id="form">
                <span>Enter the value X</span>
                <br/>
                <h:selectOneMenu value="#{manager.valueX}">
                    <f:selectItem itemValue = "-3" itemLabel = "-3" />
                    <f:selectItem itemValue = "-2" itemLabel = "-2" />
                    <f:selectItem itemValue = "-1" itemLabel = "-1" />
                    <f:selectItem itemValue = "0" itemLabel = "0" />
                    <f:selectItem itemValue = "1" itemLabel = "1" />
                    <f:selectItem itemValue = "2" itemLabel = "2" />
                    <f:selectItem itemValue = "3" itemLabel = "3" />
                    <f:selectItem itemValue = "4" itemLabel = "4" />
                    <f:selectItem itemValue = "5" itemLabel = "5" />
                </h:selectOneMenu>
                <br/>

                <span>Enter the value Y</span>
                <br/>
                <h:inputText value = "#{manager.valueY}"/>
                <br/>

                <span>Enter the value R</span>
                <br/>
                <h:selectBooleanCheckbox value="#{manager.valueR}"> 1 </h:selectBooleanCheckbox>
                <h:selectBooleanCheckbox value="#{manager.valueR}"> 2 </h:selectBooleanCheckbox>
                <h:selectBooleanCheckbox value="#{manager.valueR}"> 3 </h:selectBooleanCheckbox>
                <h:selectBooleanCheckbox value="#{manager.valueR}"> 4 </h:selectBooleanCheckbox>
                <h:selectBooleanCheckbox value="#{manager.valueR}"> 5 </h:selectBooleanCheckbox>
                <br/>

                <h:commandButton value="Send" type="submit" action="#{manager.handleRequest}"/>

                <h:message for="form"/>
            </h:form>
        </f:view>
    </div>

    <div id="result">
        <div class="table-container-history">
            <div class="history-title"> <h3>History</h3> </div>
            <table cellpadding="1">
                <tr>
                    <th align="center">X</th>
                    <th align="center">Y</th>
                    <th align="center">R</th>
                    <th align="center">Answer</th>
                    <th align="center">Time</th>
                    <th align="center">Work Time(ms)</th>
                </tr>
            </table>
        </div>
    </div>

    <div class="footer">
        <div class="footer-itmo-logo">
            <a href="https://itmo.ru/ru/"> <h:graphicImage value="resources/pics/itmo_logo.png" alt="itmo-logo" width="30%" height="30%"/> </a>
        </div>

        <div class="footer-text">
            <h5> Student: Zinovichev E. S.</h5>
            <h5> Group: P3211 </h5>
        </div>

        <div class="footer-my-github-logo">
            <a href="https://github.com/slayer404"> <h:graphicImage value="resources/pics/my-logo.png" alt="my-github-logo" width="30%" height="30%"/> </a>
        </div>
    </div>

</h:body>

</html>
