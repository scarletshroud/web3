<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="css" name="start_page.css"/>
    <h:outputScript library="js" name="clock.js" target="head"/>
    <h:outputStylesheet library="css" name="clock.css"/>
    <title>Start Page</title>
</h:head>

<h:body onload="startClock()">
    <div id="page">
        <div id="header">
            <h1> Laboratory Work 3 On Web Programming </h1>
            <h3> Variant 5166 </h3>
        </div>

        <div id="content">
            <div id="clock">
                <div id="dot"></div>
                <div class="hour"   id="hour"></div>
                <div class="minute" id="minute"></div>
                <div class="second" id="second"></div>
            </div>

            <div id="linkToMainPage">
                <h:link value="Main Page" outcome="main_page"/>
            </div>
        </div>

        <div class="footer">
            <div class="footer-itmo-logo">
                <a href="https://itmo.ru/ru/"> <h:graphicImage value="resources/css/pics/itmo_logo.png" alt="itmo-logo" width="30%" height="30%"/> </a>
            </div>

            <div class="footer-text">
                <h5> Student: Zinovichev E. S.</h5>
                <h5> Group: P3211 </h5>
            </div>

            <div class="footer-my-github-logo">
                <a href="https://github.com/slayer404"> <h:graphicImage value="resources/css/pics/my-logo.png" alt="my-github-logo" width="30%" height="30%"/> </a>
            </div>
        </div>
    </div>
</h:body>
</html>
